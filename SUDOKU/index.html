<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcomeScreen">
        <h1>Sudoku</h1>
        <button class="btn" onclick="startGame()">New Game</button>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" style="display: none;">
        <h1>Sudoku Game</h1>
        <div class="sudoku-board" id="sudokuBoard"></div>
        <div class="buttons">
            <button class="btn" onclick="resetBoard()">Reset</button>
            <button class="btn" onclick="resumeGame()">Resume</button>
        </div>
        <button class="btn back-btn" onclick="backToHome()">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
